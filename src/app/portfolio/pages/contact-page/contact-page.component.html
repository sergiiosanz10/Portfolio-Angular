<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-6 col-xl-6 col-xxl-6 m-5">

      <div class="contact-box p-5 ">
        <div class="header">
          Contact Me
        </div>
        <form class="form" (submit)="sendEmail($event)" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
          <input type="text" name="user_name" placeholder='Name' required  />
          <input type="email" class="email" placeholder="Email" name="user_email" required />
          <textarea type="text" class="message" placeholder="Message" name="message" required ></textarea>
          <button class="feedback-body__submit mt-2 send d-flex  justify-content-center">SEND</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
