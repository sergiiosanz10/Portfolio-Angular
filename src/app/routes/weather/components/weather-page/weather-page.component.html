<div class="container-fluid" [ngClass]="weatherBg" *ngIf="!isLoading()">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4 order-1 order-md-2 search">
      <search-page></search-page>
      <weather-recomendations></weather-recomendations>
    </div>
    <div class="col-12 col-md-8 order-2 order-md-1">
      <div class="row">
        <div class="col-12 col-md-6">
          <wind-page></wind-page>
        </div>
        <div class="col-12 col-md-6">
          <temperature-page></temperature-page>
        </div>
        <div class="col-12">
          <weather-card [forecast]="forecast" [datelist]="datelist"></weather-card>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-10 order-3 ">
      <graphic-page *ngIf="forecast != undefined" [search]="forecast.list"></graphic-page>
    </div>
  </div>
</div>
<shared-loadging-spiner *ngIf="isLoading()" class="d-flex justify-content-center align-items-center"></shared-loadging-spiner>
