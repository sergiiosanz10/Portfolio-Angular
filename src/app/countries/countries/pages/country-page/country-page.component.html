
<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country.name.common}}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion: {{country.population | number}}</strong>
        </li>
        <li class="list-group-item">
          <strong>Codigo : {{country.cca3}}</strong>
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
  <div class="col">
    <h3>Traducciones</h3>

    <div class="d-flex flex-wrap">

      <span class="badge bg-primary m-1">{{country.translations['por'].common}}</span>
      <span class="badge bg-primary m-1">{{country.translations['cym'].common}}</span>
      <span class="badge bg-primary m-1">{{country.translations['fra'].common}}</span>
    </div>
  </div>

  </div>


</div>
