<div class="text-start p-3 radius font-weight-bold">
  <mat-card class="shadow-sm radius" style="height: 333px">
    <mat-card-header>
      <mat-card-title>Temperatura Actual</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mt-3">

      <div class="d-flex flex-column">
        <div class="d-flex align-items-center justify-content-start h-4rem font-weight-bold radius m-2">
          <img matCardImage src="../../../../assets/img/thermometer-min.png">
          <p class="mx-3">{{weather?.main?.temp | number: '1.0-0'}} °C</p>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex align-items-center justify-content-start h-4rem font-weight-bold radius m-2">
          <img matCardImage src="../../../../assets/img/hot-min.png">
          <p class="mx-3">{{weather?.main?.temp_max  | number: '1.0-0'}} °C Max</p>
        </div>
        <div class="d-flex align-items-center justify-content-start h-4rem font-weight-bold radius m-2">
          <img matCardImage src="../../../../assets/img/cold-min.png">
          <p class="mx-3">{{weather?.main?.temp_min  | number: '1.0-0'}} °C Min</p>
        </div>
      </div>

    </mat-card-content>

  </mat-card>

</div>
